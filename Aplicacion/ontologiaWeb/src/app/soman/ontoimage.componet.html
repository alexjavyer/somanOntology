<div *ngIf="(ontoimage)?.length > 0 ;else content">
	<div class="s">
		<div class="s2">	
		</div>	
		<div class="s1">
		 	<button  style="cursor: pointer;" class="btn btn-danger" (click)="full(true)"> <i class="fa fa-arrows" aria-hidden="true"></i></button>
	    </div>	
	    
	</div>
	
	<div *ngFor="let onto of ontoimage">
		<img  src="https://sigma.uta.edu.ec/ares/{{onto.Src}}" style="width:100%;height:180px;" class="img-fluid" alt="">
		<!--img class="rounded" src="http://127.0.0.1/a.png" style="width:969px;height:180px;" class="img-fluid" alt=""-->
	</div>
	<div *ngIf="showFullImage">
		
		<div *ngFor="let onto of ontoimage">
			<div class="close-image" >
				<img  src="https://sigma.uta.edu.ec/ares/{{onto.Src}}" style="width:100%;height:100%;" class="img-fluid" alt="">
				<div >
					<button class="btn btn-danger buttonHideFullImage" (click)="full(false)"> <i class="fa fa-times" aria-hidden="true"></i></button>
				</div>	
			</div>
		</div>
	</div>
	
	
</div>
<ng-template #content>
	
	<div class="sikendoGrid">
			<div class="simaOne">
				<img  src="https://sigma.uta.edu.ec/ares/{{ontoimage.Src}}" style="width:100%;height: 100%;" class="img-fluid sikendoGrid" alt="">
			</div>
		<img  src="https://sigma.uta.edu.ec/ares/{{ontoimage.Src}}"  class="img-fluid sikendoGrid" alt="">
	</div>
	
<!--img class="rounded" src="http://127.0.0.1/a.png"  width="200" height="200" class="img-fluid" alt=""-->
</ng-template>
